<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>US to US — Humana Brasil</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
  <style>
    :root{--green:#1E7E34;--ink:#1b1b1b;--bg:#fafafa;--muted:#667085}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    header{text-align:center;padding:20px 0}
    h1{margin:0 0 6px;font-size:26px}
    .lead{color:var(--muted);margin:0 0 12px}
    form{background:#fff;border:1px solid #eee;border-radius:12px;padding:22px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    .form-grid{display:grid;grid-template-columns:1fr;gap:16px}
    label{display:block;font-weight:600;margin:8px 0 6px}
    input,textarea{width:100%;border:1px solid #d8dee4;border-radius:8px;padding:12px;font:inherit}
    textarea{min-height:130px;resize:vertical}
    .file-info{background:#f0f7f4;border-left:4px solid var(--green);padding:10px;border-radius:6px;margin-top:8px;font-size:13px;display:none}
    .btn{background:var(--green);color:#fff;border:0;border-radius:10px;padding:10px 16px;font-weight:600;cursor:pointer;font-size:14px}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .inline-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:6px}
    .muted{color:var(--muted);font-size:12px}
    .status{min-height:22px;color:var(--muted);margin:12px 0 0;font-size:14px}
    .status.error{color:#d32f2f}
    .status.success{color:#1E7E34}
    .debug{background:#f5f5f5;border:1px solid #ddd;border-radius:8px;padding:12px;margin:12px 0;font-size:12px;font-family:monospace;max-height:240px;overflow:auto;display:none;white-space:pre-wrap}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>US to US</h1>
    <p class="lead">Gere um documento a partir da Ficha de Identificação, Edital e campos abaixo</p>
  </header>

  <main class="wrap">
    <form id="usForm" class="form-grid" novalidate>
      <div>
        <label>Ficha de Identificação (PDF ou DOCX) *</label>
        <input type="file" id="fichaFile" accept=".pdf,.docx,.doc,.txt" required>
        <div id="fichaInfo" class="file-info"></div>
      </div>

      <div>
        <label>Edital (PDF ou DOCX) *</label>
        <input type="file" id="editalFile" accept=".pdf,.docx,.doc,.txt" required>
        <div id="editalInfo" class="file-info"></div>
      </div>

      <div>
        <label>Contexto *</label>
        <textarea id="contexto" placeholder="Explique o contexto, problemas a endereçar, experiências relevantes..." required></textarea>
        <div class="inline-actions">
          <button type="button" class="btn" id="aiContexto">Sugerir com IA</button>
          <span class="muted" id="aiContextoHint"></span>
        </div>
      </div>

      <div>
        <label>O que queremos fazer? *</label>
        <textarea id="oque" placeholder="Descreva a proposta de atuação, etapas, público, resultados..." required></textarea>
        <div class="inline-actions">
          <button type="button" class="btn" id="aiOque">Sugerir com IA</button>
          <span class="muted" id="aiOqueHint"></span>
        </div>
      </div>

      <button id="submitBtn" class="btn" type="submit">Gerar US to US (DOCX)</button>
      <p id="status" class="status"></p>
      <div id="debug" class="debug"></div>
    </form>
  </main>

  <script>
    // Webhooks
    const WEBHOOK_URL = 'https://hook.us2.make.com/7whb778vlmgg9yst3o5ua2cq4g4dh654'; // gerar DOCX
    const AUTOCOMPLETE_WEBHOOK_URL = 'https://hook.us2.make.com/SEU_WEBHOOK_AUTOCOMPLETE'; // novo cenário Make

    const $ = (s)=>document.querySelector(s);
    const sanitize = (s)=> (s==null?'':String(s).replace(/\uFEFF/g,'').replace(/[\u0000-\u001F\u007F-\u009F]/g,'').replace(/\r?\n/g,' ').replace(/\s+/g,' ').trim());
    const statusEl = $('#status'), debugEl = $('#debug');

    async function readPDF(file){
      const arr = await file.arrayBuffer();
      pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      const pdf = await pdfjsLib.getDocument({data:arr}).promise;
      let text=''; for(let p=1;p<=pdf.numPages;p++){ const pg=await pdf.getPage(p); const tc=await pg.getTextContent(); text += tc.items.map(i=>i.str).join(' ')+' '; }
      return sanitize(text);
    }
    async function readDOCX(file){
      const arr = await file.arrayBuffer();
      const res = await mammoth.extractRawText({arrayBuffer:arr});
      return sanitize(res.value);
    }
    async function readAny(file){
      const name = (file.name||'').toLowerCase();
      if(name.endsWith('.pdf')) return readPDF(file);
      if(name.endsWith('.docx')||name.endsWith('.doc')) return readDOCX(file);
      return sanitize(await file.text());
    }
    function stripFences(s){
      if(!s) return '';
      let t = String(s).trim();
      if(t.startsWith('```')) t = t.replace(/^```(?:json)?\s*/i,'');
      if(t.endsWith('```')) t = t.slice(0,-3);
      return t.trim();
    }
    function parseClaude(raw, rootKey){
      let t = stripFences(raw).replace(/\uFEFF/g,'').replace(/[\u0000-\u0008\u000B\u000C\u000E-\u001F\u007F]/g,'');
      const sig = `{"${rootKey}"`;
      const i = t.indexOf(sig); if(i>0) t = t.slice(i);
      try{ return JSON.parse(t); }catch(e){ return null; }
    }

    // Sugestão com IA
    async function aiSuggest(field){
      try{
        const fichaFile = $('#fichaFile').files[0];
        const editalFile = $('#editalFile').files[0];
        const hint = field==='contexto' ? $('#aiContextoHint') : $('#aiOqueHint');
        hint.textContent = 'Gerando sugestão...';
        const fichaTxt = fichaFile ? await readAny(fichaFile) : '';
        const editalTxt = editalFile ? await readAny(editalFile) : '';

        const payload = {
          ficha: fichaTxt.slice(0,60000),
          edital: editalTxt.slice(0,60000),
          field, // "contexto" ou "oque"
          max_words: 180
        };

        const resp = await fetch(AUTOCOMPLETE_WEBHOOK_URL, {
          method:'POST', headers:{'Content-Type':'application/json','Accept':'application/json, text/plain'},
          body: JSON.stringify(payload)
        });
        const text = await resp.text();
        if(!resp.ok) throw new Error(`HTTP ${resp.status} ${resp.statusText} | ${text.slice(0,500)}`);

        // resposta esperada: {"suggest":{"field":"contexto","text":"..."}}
        const data = parseClaude(text, 'suggest');
        const out = sanitize(data?.suggest?.text || '');

        if(field==='contexto') { const el=$('#contexto'); el.value = out || el.value; }
        else { const el=$('#oque'); el.value = out || el.value; }

        hint.textContent = out ? 'Sugestão aplicada. Edite à vontade.' : 'Sugestão indisponível.';
      }catch(err){
        // Fallback local simples: extrai palavras-chave e monta parágrafo curto
        const hint = field==='contexto' ? $('#aiContextoHint') : $('#aiOqueHint');
        hint.textContent = 'Sugestão local aplicada.';
        const txt = (await tryLocalDraft(field)).slice(0,1500);
        if(field==='contexto'){ const el=$('#contexto'); el.value = el.value || txt; }
        else { const el=$('#oque'); el.value = el.value || txt; }
        debugEl.textContent = String(err);
        debugEl.style.display='block';
      }
    }

    async function tryLocalDraft(field){
      const fichaFile = $('#fichaFile').files[0];
      const editalFile = $('#editalFile').files[0];
      const ficha = fichaFile ? await readAny(fichaFile) : '';
      const edital = editalFile ? await readAny(editalFile) : '';
      const base = sanitize((field==='contexto') ? ficha : edital) || '';
      const kws = extractKeywords(base).slice(0,12).join(', ');
      if(field==='contexto'){
        return `Contexto síntese: ${kws}. O projeto parte de experiências prévias e de demandas identificadas no território, com foco em soluções replicáveis e métricas de impacto. As ações articulam escola e comunidade, conectam ciência cidadã, educação ambiental e comunicação, e exploram dados locais para orientar decisões práticas.`;
      } else {
        return `Propomos executar um plano em fases com engajamento, formação, implementação e avaliação. Prioridades: ${kws}. Entregas incluem materiais didáticos, pilotos de infraestrutura verde, base de dados aberta e produtos comunicacionais. Cronograma e governança asseguram execução e aprendizado contínuo.`;
      }
    }

    function extractKeywords(text){
      const stop = new Set(['de','da','do','das','dos','a','o','as','os','e','em','para','com','por','no','na','nos','nas','um','uma','que','se','ao','à','às','dos','das','ou','até','entre','sobre']);
      const words = text.toLowerCase().replace(/[^\p{L}\p{N}\s]/gu,' ').split(/\s+/).filter(w=>w && !stop.has(w) && w.length>2);
      const freq = {}; for(const w of words){ freq[w]=(freq[w]||0)+1; }
      return Object.entries(freq).sort((a,b)=>b[1]-a[1]).map(([w])=>w);
    }

    // Geração DOCX original — mantido
    const H = docx.HeadingLevel;
    const P = (t,opts={})=> new docx.Paragraph({text:t||'',...opts});
    const H1 = (t)=> P(t,{heading:H.HEADING_1});
    const H2 = (t)=> P(t,{heading:H.HEADING_2});

    function makeDocx(data){
      const d = data.us_to_us;
      return new docx.Document({
        sections:[{properties:{},children:[
          H1(`De Nós para Nós — ${d.partner||'Parceiro'}`), P(''),
          H2('Parceiro'), P(d.partner||''),
          H2('Tamanho da Subvenção'), P(d.grant_size||''),
          H2('Prazo de Execução'), P(d.timeframe||''),
          H2('Prazo de Submissão'), P(d.deadline||''), P(''),
          H2('1. Contexto'), P(d.background||''),
          H2('2. Resumo do Edital / Oportunidade'), P(d.summary_call||''),
          H2('3. O que o Parceiro Busca'), P(d.partner_wants||''),
          H2('4. Descrição Geral do que Queremos Fazer'), P(d.general_description||''),
          H2('Faixa Etária e Gênero'), P(d.age_gender||''),
          H2('Como Faremos as Formações?'), P(d.training_how||''),
          H2('5. Atividades Principais'), ...(d.main_activities||[]).map(x=>P('• '+x)),
          H2('6. O que as Pessoas Farão'), P(d.people_should_do||''),
          H2('7. Como Organizaremos a Unidade Produtiva (inclui organograma)'), P(d.organize_productive_unit||''),
          H2('8. Como Organizaremos as Pessoas no Projeto (inclui ilustração)'), P(d.organize_people||''),
          H2('10. Orçamento (linhas principais, contrapartidas e soluções)'), P(d.economy||''),
          H2('11. Instruções Técnicas (opcional)'), P(d.technical_instructions||'')
        ]}]
      });
    }
    async function saveDocx(doc, filename){
      const blob = await docx.Packer.toBlob(doc);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download = filename || ('US_to_US_'+Date.now()+'.docx');
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }

    // Handlers existentes de upload e submit — omiti aqui por brevidade. Mantenha os mesmos do seu arquivo atual.

    // Liga os botões de IA
    $('#aiContexto').addEventListener('click', ()=> aiSuggest('contexto'));
    $('#aiOque').addEventListener('click', ()=> aiSuggest('oque'));
  </script>
</body>
</html>
